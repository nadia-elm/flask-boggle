{% extends 'base.html' %}
{% block title %}game{% endblock %}

{% block content %}
<div class='container'>
<table>
    <tbody>
        {% for row in board %}

        <tr>
            {% for cell in row %}
              <td id="cell">{{ cell }}</td>
            {% endfor %}
        </tr>

        {% endfor %}
    </tbody>
</table>
<form id="guessForm" action="/check_word"   >
    <input  id="word" type="text" name="guess" placeholder="Enter a word  ">
    <button id="submitBtn">submit</button>
</form>
</div>

<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="/static/app.js"></script>
{% endblock %}
